<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Hostel</title>
    <link rel="icon" href="img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head> 
<body>
    <header id="home">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <div class="container-fluid">
                <a class="navbar-brand" href="#home">Happy Hostel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <form id="bignav" class="d-flex">
                    <a class="nav-link" aria-current="page" href="#about">About</a>
                    <a class="nav-link" aria-current="page" href="#rooms">Rooms</a>
                    <a class="nav-link" aria-current="page" href="#fasilities">Fasilities</a>
                    <a class="nav-link" aria-current="page" href="#activities">Activities</a>
                    <a class="nav-link" aria-current="page" href="#tours">Tours</a>
                    <a class="nav-link" aria-current="page" href="#contacts">Contacts</a>
                  </form>
                </div>
              <form class="collapse" id="navbarNav">
                <a class="nav-link" aria-current="page" href="#about">About</a>
                <a class="nav-link" aria-current="page" href="#rooms">Rooms</a>
                <a class="nav-link" aria-current="page" href="#fasilities">Fasilities</a>
                <a class="nav-link" aria-current="page" href="#activities">Activities</a>
                <a class="nav-link" aria-current="page" href="#tours">Tours</a>
                <a class="nav-link" aria-current="page" href="#contacts">Contacts</a>
              </form>
            </div>
        </nav>
    </header>
    <main>
      <div class="book">
        <div class="book-box">
        <div class="book-text">
          <h1 class="book-title">Happy <br> Hostel</h1>
          <p class="book-description">Welcome to the most popular hostel in the heart of London!</p>
        </div>
        <div class="book-form">
          <h2 class="book-form-title">Want to work with us?</h2>
          <p class="book-form-text">Send a request and get a complete list of our offers!</p>
          <div class="mb-3">
            <label for="arrialdate" class="form-label">Arrival date*</label>
            <input type="date" class="form-control" id="arrialdate" placeholder="dd/mm/yy">
          </div>
        </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>    
</body>
</html>
