<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Hostel</title>
    <link rel="icon" href="img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head> 
<body>
    <header id="home">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <div class="container-fluid">
                <a class="navbar-brand" href="#home">Happy Hostel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <form id="bignav" class="d-flex">
                    <a class="nav-link" aria-current="page" href="#about">About</a>
                    <a class="nav-link" aria-current="page" href="#rooms">Rooms</a>
                    <a class="nav-link" aria-current="page" href="#fasilities">Fasilities</a>
                    <a class="nav-link" aria-current="page" href="#activities">Activities</a>
                    <a class="nav-link" aria-current="page" href="#tours">Tours</a>
                    <a class="nav-link" aria-current="page" href="#contacts">Contacts</a>
                  </form>
                </div>
              <form class="collapse" id="navbarNav">
                <a class="nav-link" aria-current="page" href="#about">About</a>
                <a class="nav-link" aria-current="page" href="#rooms">Rooms</a>
                <a class="nav-link" aria-current="page" href="#fasilities">Fasilities</a>
                <a class="nav-link" aria-current="page" href="#activities">Activities</a>
                <a class="nav-link" aria-current="page" href="#tours">Tours</a>
                <a class="nav-link" aria-current="page" href="#contacts">Contacts</a>
              </form>
            </div>
        </nav>
    </header>
    <main>
      <div class="book">
        <div class="book-box">
        <div class="book-text">
          <h1 class="book-title">Happy <br> Hostel</h1>
          <p class="book-description">Welcome to the most popular hostel in the heart of London!</p>
        </div>
        <div class="book-form">
          <div class="book-form-text">
            <h2 class="book-form-title">Want to work with us?</h2>
            <p class="book-form-description">Send a request and get a complete list of our offers!</p>
          </div>
          <div class="mb-3">
            <label for="arrialdate" class="form-label">Arrival date*</label>
            <input type="date" class="form-control" id="arrialdate" placeholder="dd/mm/yy">
            <label for="numberOfNights" class="form-label">Number of nights</label>
            <select class="form-select" aria-label="numberOfNights">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            <label for="numberOfGuests" class="form-label">Number of guests</label>
            <select class="form-select" aria-label="numberOfGuests">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <button class="book-form-button">BOOK</button>
          </div>
        </div>
        </div>
      </div>
      <div class="our-hostel">
        <h1 class="our-hostel-title">Our Hostel</h1>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/room-carousel1.jpg" class="d-block w-100" alt="Happy Hostel room interior">
            </div>
            <div class="carousel-item">
              <img src="img/outdoor-carousel2.jpg" class="d-block w-100" alt="Happy Hostel Court">
            </div>
            <div class="carousel-item">
              <img src="img/cafe-carousel3.jpg" class="d-block w-100" alt="Happy Hostel Cafe">
            </div>
            <div class="carousel-item">
              <img src="img/enter-carousel4.jpg" class="d-block w-100" alt="Enter in Happy Hostel">
            </div>
            <div class="carousel-item">
              <img src="img/customer-carousel5.jpg" class="d-block w-100" alt="Happy Custumer">
            </div>
            <div class="carousel-item">
              <img src="img/library-carousel6.jpg" class="d-block w-100" alt="Happy Hostel Library">
            </div>
            <div class="carousel-item">
              <img src="img/bedroom-carousel7.jpg" class="d-block w-100" alt="Bedroom in Happy Hostel">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div id="rooms">
        <h1 class="rooms-title">Rooms</h1>
        <div class="rooms-list">
        <!-- Information about Rooms dynamically generated here -->
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>  
    <script src="js/index.js"></script>  
</body>
</html>
